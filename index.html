<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umesh Kumar Gupta</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            background-color: #f1f1f1;
            overflow: hidden;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 999;
        }
        
        .navbar a {
            display: block;
            color: #333;
            text-align: left;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        .navbar a.right {
            float: right;
        }
        
        .navbar a:hover {
            background-color: #ddd;
        }
        
        /* Dropdown styles */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            /* Styles for tablets and smaller screens */
            .navbar a {
                padding: 10px;
                font-size: 14px;
            }
            
            .dropdown-content a {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            /* Styles for mobile phones */
            .navbar a {
                padding: 8px;
                font-size: 12px;
            }
            
            .dropdown-content a {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="page">
        <div class="navbar">
            <a href="#">Umesh Kumar Gupta</a>
            <div class="dropdown">
                <a href="#" class="right">Menu &#9662;</a>
                <div class="dropdown-content">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Skills</a>
                    <a href="#">Projects</a>
                    <a href="#">Statistics</a>
                    <a href="#">Contacts</a>
                    <a href="#">Resume</a>
                </div>
            </div>
        </div>
        <div style="height: 1000px; background-color: #f9f9f9;">Content goes here</div>
    </div>
    
    <script>
    // JavaScript to toggle the dropdown menu
    window.addEventListener('DOMContentLoaded', function() {
        var dropdown = document.querySelector('.dropdown');
        var dropdownContent = document.querySelector('.dropdown-content');
        
        dropdown.addEventListener('click', function() {
            dropdownContent.classList.toggle('show');
        });
    });
</script>
